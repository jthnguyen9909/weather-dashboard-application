<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<!-- dark background color for body -->

<body class="bg-dark text-bg-dark">
  <!-- nav bar styling with centered text -->
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1 text-center mx-auto">Weather Dashboard</span>
  </nav>

  <!-- bootstrap grid system container -->
  <div class="container">
    <!-- row within grid system container separated into columns -->
    <section class="row">
      <!-- search form and history section -->
      <aside class="col-3">
        <div class="row p-2">
          <div class="mt-5 mb-2 search-form">
            <label for="location-input" class="form-label h2">Search for a City</label>
            <input type="city" class="form-control search-input" id="location-input" placeholder="Los Angeles">
          </div>
          <div><button class="btn btn-primary border m-2 search-button">Search</button></div>
          <div class="search-history border-top">
          </div>

        </div>
      </aside>
<!-- main weather information -->
      <main class="col-9 weather-main">
        <!-- current weather section -->
        <section class="row border border-2 p-1 my-5">
          <div class="m-1">
            <p class="h1">
              Today's Weather in <span id="city-selected"></span>
            </p>
            <p class="h4">Weather: <span id="current-weather"></span></p>
            <p class="h4">Temp: <span id="current-temp"></span></p>
            <p class="h4">Wind: <span id="current-wind"></span></p>
            <p class="h4">Humidity: <span id="current-hum"></span></p>
          </div>
        </section>

        <!-- 5 day forecast section -->
        <section class="row forecast-container my-5">
          <!-- styling for each forecast card -->
          <div class="col-2 m-3 h3 border border-2 rounded forecast-card h6 p-3 bg-primary">
            <p id="day-1"></p>
            <p><span class="forecast-weather"></span></p>
            <p><span class="forecast-temp"></span></p>
            <p><span class="forecast-wind"></span></p>
            <p><span class="forecast-humidity"></span></p>
          </div>
          <div class="col-2 m-3 h3 border border-2 rounded forecast-card h6 p-3 day-2 bg-primary">
            <p id="day-2"></p>
            <p><span class="forecast-weather"></span></p>
            <p><span class="forecast-temp"></span></p>
            <p><span class="forecast-wind"></span></p>
            <p><span class="forecast-humidity"></span></p>
          </div>
          <div class="col-2 m-3 h3 border border-2 rounded forecast-card h6 p-3 day-3 bg-primary">
            <p id="day-3"></p>
            <p><span class="forecast-weather"></span></p>
            <p><span class="forecast-temp"></span></p>
            <p><span class="forecast-wind"></span></p>
            <p><span class="forecast-humidity"></span></p>
          </div>
          <div class="col-2 m-3 h3 border border-2 rounded forecast-card h6 p-3 day-4 bg-primary">
            <p id="day-4"></p>
            <p><span class="forecast-weather"></span></p>
            <p><span class="forecast-temp"></span></p>
            <p><span class="forecast-wind"></span></p>
            <p><span class="forecast-humidity"></span></p>
          </div>
          <div class="col-2 m-3 h3 border border-2 rounded forecast-card h6 p-3 day-5 bg-primary">
            <p id="day-5"></p>
            <p><span class="forecast-weather"></span></p>
            <p><span class="forecast-temp"></span></p>
            <p><span class="forecast-wind"></span></p>
            <p><span class="forecast-humidity"></span></p>
          </div>
        </section>
      </main>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
